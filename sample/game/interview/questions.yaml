questions:
- id: prototype
  content: Please select prototype
  uiElement:
    '@type': Select
    attributes:
      name: prototype
    options:
    - '@type': Option
      content: Game
      attributes:
        value: game
       
- id: game_selection
  content: Which game do you want to play?
  uiElement:
    '@type': Select
    attributes:
      name: game
    options:
    - '@type': Option
      content: Neverball
      attributes:
        value: Neverball
    - '@type': Option
      content: XMoto
      attributes:
        value: XMoto
    - '@type': Option
      content: OpenTTD
      attributes:
        value: OpenTTD
    - '@type': Option
      content: Desktop
      attributes:
        value: Desktop

- id: server_entry
  content: Please enter GA MiniOS Server IP
  uiElement:
    '@type': Input
    attributes:
      name: ga_server_ip
      type: text

- id: client_entry
  content: Please enter GA MiniOS Client IP
  uiElement:
    '@type': Input
    attributes:
      name: ga_client_ip
      type: text
       
- id: run
  content: Click to run process
  uiElement:
    '@type': Input
    attributes:
      name: final
      type: hidden
- id: screen_width
  uiElement:
    '@type': Input
    attributes:
      name: screen_width
      id: screen_width
      type: hidden
- id: screen_height
  uiElement:
    '@type': Input
    attributes:
      name: screen_height
      id: screen_height
      type: hidden
- id: test_script
  uiElement:
    '@type': Script
    content: var screenHeight = screen.height; var screenWidth = screen.width; document.getElementById("screen_width").value = screenWidth; document.getElementById("screen_height").value = screenHeight;
